<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Crespo</title>
</head>
<body>
  <header class="box_header toflex">

    <section class="header_top toflex">
      <figure class="top_logo">
        <img src="./assets/logo todecacho.png" alt="">
      </figure>
      <div class="top_menu--mob">
        <img src="./assets/Menu.svg" alt="">
      </div>
    </section>

    <section class="header_banner">
      <div class="banner_title toflex">
        <h2 class="banner_title--left">Dicas e Truques</h2>
        <h2 class="banner_title--right">De quem sabe muito <br> sobre cabelos crespos</h2>
      </div>
      <figure class="banner_big-hair">
        <img src="./assets/cabeludo.png" alt="">
      </figure>
    </section>

  </header>
</body>
</html>
